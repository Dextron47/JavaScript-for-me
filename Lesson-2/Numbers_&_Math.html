<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 10;
      let num2 = 5;
      Add = num1 + num2;
      document.write("num 1 + num 2 = " + Add + "<br>"); // 15
      document.write("num 1 - num 2 = " + (num1 - num2) + "<br>"); // 5
      document.write("num 1 * num 2 = " + num1 * num2 + "<br>"); // 50
      document.write("num 1 / num 2 = " + num1 / num2 + "<br>"); // 2
      document.write("num 1 % num 2 = " + (num1 % num2) + "<br>"); // 0
      document.write("num 1 ** num 2 = " + num1 ** num2 + "<br>"); // 100000

      // Order of Operations

      let result = ((10 + 2) * 3 ** 2) / 6 - 4;
      console.log(result); // Output: 2
    </script>
  </body>
</html>
