<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
    let variable1 = 12;
    console.log(variable1); // 12

    let calculation = 2 + 2;
    console.log(calculation); // 4
    console.log(calculation + 2); // 4 + 2 = 6

    let result = calculation + 2; // 4 + 2 = 6
    console.log(result); // 6

    let message = 'hello';
    console.log(message); // hello

    // ; = end of statement

    variable1 = 5;
    console.log(variable1); // 5

    variable1 = variable1 + 1; // 5 + 1 = 6
    console.log(variable1); // 6

    const variable2 = 3;
    // variable2 = 5; // Error: Assignment to constant variable.

    const name = 'Dextron';
    console.log(name);

    var variable3 = 10;
    var variable3 = 3; // No error, but it's not a good practice.

    console.log(typeof(variable2));
    console.log(typeof message);


  </script>
</body>
</html>
